<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulario de Cadastro</h1>
    <form action="">
        <section>
            <label for="nome">Nome: </label>
                <input type="text" id="nome" name:"nome"><br><br>
            <label for="nome">Data de Nascimento: </label>
                <input type="date" id="data" name:"data"><br><br>
            <label for="email">Email: </label>
                <input type="text" id="mail" name:"mail"><br><br>
            <label for="password">Password: </label>
                <input type="text" id="pw" name:"pw"><br><br>
            <label for="Telefone">Telefone: </label>
                <input type="tel" id="Tel" name:"Tel"> <br><br>
        </section>
        <section>
        <p>Nacionalidade</p>
            <input type="radio" name="Nacionalidade" id="brasil">
                <label for="brasil">Brasileiro(a)</label>
            <input type="radio" name="Nacionalidade" id="outro">
                <label for="outro">Estrangeiro(a)</label> <br><br>
        </section>
        <section>Meio de Transporte</section> <br>
            <input type="checkbox" name="transporte" id="pe">
                <label for="pe">A pé</label>
            <input type="checkbox" name="transporte" id="bike">
                <label for="bike">Bicicleta</label>
            <input type="checkbox" name="transporte" id="carro">
                <label for="carro">Carro</label>                
    </form>
</body>
</html>
